<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	
	<title>文章</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/article.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
   <div th:replace="/common/header::header">
   	</div>
   
    <div id="content" class="container" style="margin-top:20px">
            <div class="article">
                <div>[[${article.publisDatetime}]]·by <a href="getuserbyid?ID=${article.userName }">[[${article.user.name}]]</a>
                	&nbsp;
                	<a href="getarticlebytitle?typeID=${article.type_id }&userName=${article.userName}">
                		#[[${article.title.titleName}]]
               		 </a>
                </div>
                <div>
                    <h1>[[${article.articleHeadline}]]</h1>
                </div>
                <div>
                      [[${ article.content }]]
                </div>
            </div>
  
       
        
    </div>
    <div th:replace="/common/footer::footer">
   	</div>



</body>
</html>
