<!DOCTYPE html>
<html layout:decorate="/user/usercenterTP::html">
  <head>
    
    
    <title>个人资料修改</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
   
	<link rel="stylesheet" href="/css/usercenter.css">
	<script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/footer.css">
	 <link rel="stylesheet" href="/layui/css/layui.css" >
	  <link rel="stylesheet" href="/css/bootstrap.min.css">
	

  </head>
  
  <body>
    	<div class="right-bar1" layout:fragment="right-bar1">
    		<div class="card" style="margin-top:10px;width:60%;margin-left:15%;">
    			<div class="card-header">个人资料修改</div>
    			
  				<div class="card-body">
  					<form action = "infomodify" method="post">
    				<span>用户名：</span> 
    				<input style="border:0;outline:none;" type="text" readonly="readonly" th:value="${user.userName }" name="userName"><br>
    				<span>姓名：</span> <br>
    				<input type="text" class="form-control" th:value="${user.name}" name="name"><br>
    		  		<span>性别：</span> 
    		  		<input type="radio" value="男" name="sex" th:checked="${user.sex=='男'}?true:false" >男 	
    		  		<input type="radio" value="女" name="sex" th:checked="${user.sex=='女'}?true:false" >女       
    		  		<br>
    		  		<br>
        			<span>出生日期：</span>	<br>
        			<input type="text" class="form-control"  name="birth" id="date1"><br>
        			<span id="dateView"></span>
        			<span>手机：</span>	<br>
        			<input type="text" class="form-control" th:value="${user.phone}" name="phone"><br>
        			<span>Email：</span><br>
        			<input type="text" class="form-control" th:value="${user.email}" name="email"><span  style="color:red" th:errors="${user.email}"></span>  <br>
        			 
        			<span>微信号：</span>	<br>
        			<input type="text" class="form-control" th:value="${user.wechat}" name="wechat"><br>
        			<span>描述信息：</span><br>
        			<input type="text" class="form-control" th:value="${user.information }" name="information">	<br>
        			<span>注册日期：[[${user.regis_date} ]]</span>	<br>
        			<button type="submit" class="btn btn-info">修改</button>
    		 		</form>
    		 		<script src="/layui/layui.js"></script>
<script th:inline="javascript">
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //执行一个laydate实例
  laydate.render({
    elem: '#date1' //指定元素
    ,value:[[${user.birth}]]
    ,zIndex: 99999999
    ,change: function(value, date){ //监听日期被切换
    		lay('#dateView').html(value);
    }
  });
});
</script>
  				</div> 
    		</div>
    	  </div>
    	  

    	
  </body>
</html>
