<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[[${user.name}]]的个人资料</title>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/user.css">
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<div th:replace="/common/header::header">
   	</div>
	<div id="content">
   	<div class="left-bar1">
		<div class="card">
		 	<div class="card-header">[[${user.name}]]的个人资料</div>
			<div class="card-body">
			<span>ID:[[${user.userId}]]</span><br>
			<span>姓名：[[${user.name}]]</span><br>
			<span>用户名：[[${user.userName}]]</span><br>
			<span>性别：[[${user.sex}]]</span> <br>
			<span>描述信息：[[${user.information}]]</span><br> 
			<span>注册日期：[[${user.regis_date}]]</span>
			</div>
		</div>
	</div>
    <div  class="right-bar1">
    
        <table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>文章ID</th>
						<th>文章名</th>
						<th>文章类型</th>
						<th >操作</th>
					</tr>
				</thead>
				<tbody>
					
						<tr th:each="article:${articles}">
							<td class="article_id"> <a  th:href="@{showArticle(articleID=${article.articleID})}">[[${article.articleID }]]</a></td>
							<td>[[${article.articleHeadline }]]</td>
							<td class="title-name" ><a th:href="@{getarticlebytitle}+'?titleID='+${article.title.titleID}+'&userName='+${article.user.userName}">[[${article.title.titleName}]]</a></td>
							<td><a  th:href="@{showArticle(articleID=${article.articleID})}" class="btn btn-info btn-sm update">查看更多</a></td>
						</tr>
					
					
				</tbody>
			</table>
    </div>
    </div>
<div th:replace="/common/footer::footer">
   	</div>

</body>
</html>
