<!DOCTYPE html>
<html layout:decorate="/user/usercenterTP::html">
<head>
<title>个人资料</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">


<link rel="stylesheet" href="/css/usercenter.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/footer.css">
</head>
<body>
	<div class="right-bar1" layout:fragment="right-bar1">
		<div class="card">
		 	<div class="card-header">个人资料</div>
			<div class="card-body">
				姓名：<span th:text="${user.name}"></span><br>
				用户名：<span  th:text="${user.userName }"></span><br>
				性别：<span th:text="${user.sex }"></span> <br>
				出生日期：<span th:text="${user.birth }"></span> <br>
				手机:<span th:text="${user.phone }">：</span><br>
				Email:<span th:text="${user.email }"></span><br>
				微信号：<span th:text="${user.wechat }"></span><br>
				描述信息：<span th:text="${user.information }"></span><br> 
				注册日期:<span th:text="${user.regis_date }"></span>
			</div>
			<div class="card-footer"><a href="infomodify">修改</a></div>
		</div>
		
	</div>

</body>
</html>
